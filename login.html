   <!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CatatUang Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5',
                    }
                }
            }
        }
    </script>
    <style>
        .glass-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="w-full max-w-md">
            <!-- Logo -->
            <div class="text-center mb-8">
                <div class="inline-block bg-primary rounded-full p-3 mb-4">
                    <i class="fas fa-wallet text-white text-3xl"></i>
                </div>
                <h1 class="text-3xl font-bold text-gray-900">CatatUang Pro</h1>
                <p class="text-gray-600 mt-2">Kelola keuangan Anda dengan mudah</p>
            </div>

            <!-- Login Card -->
            <div id="loginForm" class="bg-white rounded-lg shadow-lg p-8 animate-fade-in">
                <h2 class="text-2xl font-bold text-gray-900 mb-6">Login</h2>

                <form id="formLogin" class="space-y-4">
                    <!-- Username -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                        <input type="text" id="username" name="username" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition"
                            placeholder="Masukkan username">
                    </div>

                    <!-- Password -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <div class="relative">
                            <input type="password" id="password" name="password" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition"
                                placeholder="Masukkan password">
                            <button type="button" onclick="togglePassword()"
                                class="absolute right-3 top-2.5 text-gray-600 hover:text-primary">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Error Message -->
                    <div id="errorMessage" class="hidden bg-red-50 text-red-600 p-3 rounded-lg text-sm"></div>

                    <!-- Loading Message -->
                    <div id="loadingMessage" class="hidden bg-blue-50 text-blue-600 p-3 rounded-lg text-sm flex items-center">
                        <i class="fas fa-spinner fa-spin mr-2"></i>
                        <span>Sedang memproses...</span>
                    </div>

                    <!-- Login Button -->
                    <button type="submit" id="btnLogin"
                        class="w-full bg-primary hover:bg-indigo-700 text-white font-medium py-2 rounded-lg transition duration-200">
                        Login
                    </button>
                </form>

                <!-- Forgot Password Link -->
                <div class="mt-4 text-center">
                    <button type="button" onclick="showForgotPassword()"
                        class="text-primary hover:text-indigo-700 text-sm font-medium transition">
                        Lupa password?
                    </button>
                </div>

                <!-- Register Link -->
                <div class="mt-4 pt-4 border-t border-gray-200 text-center">
                    <p class="text-gray-600 text-sm">Belum punya akun?
                        <button type="button" onclick="showRegister()"
                            class="text-primary hover:text-indigo-700 font-medium transition">
                            Daftar sekarang
                        </button>
                    </p>
                </div>
            </div>

            <!-- Register Card (Hidden) -->
            <div id="registerForm" class="hidden bg-white rounded-lg shadow-lg p-8 animate-fade-in">
                <h2 class="text-2xl font-bold text-gray-900 mb-6">Daftar Akun Baru</h2>

                <form id="formRegister" class="space-y-4">
                    <!-- Nama Lengkap -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Nama Lengkap</label>
                        <input type="text" id="regNamaLengkap" name="nama_lengkap" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition"
                            placeholder="Masukkan nama lengkap">
                    </div>

                    <!-- Username -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                        <input type="text" id="regUsername" name="username" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition"
                            placeholder="Masukkan username">
                    </div>

                    <!-- Email -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" id="regEmail" name="email" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition"
                            placeholder="Masukkan email">
                    </div>

                    <!-- Password -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input type="password" id="regPassword" name="password" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition"
                            placeholder="Masukkan password">
                    </div>

                    <!-- Error Message -->
                    <div id="regErrorMessage" class="hidden bg-red-50 text-red-600 p-3 rounded-lg text-sm"></div>

                    <!-- Loading Message -->
                    <div id="regLoadingMessage" class="hidden bg-blue-50 text-blue-600 p-3 rounded-lg text-sm flex items-center">
                        <i class="fas fa-spinner fa-spin mr-2"></i>
                        <span>Sedang memproses...</span>
                    </div>

                    <!-- Register Button -->
                    <button type="submit" id="btnRegister"
                        class="w-full bg-primary hover:bg-indigo-700 text-white font-medium py-2 rounded-lg transition duration-200">
                        Daftar
                    </button>
                </form>

                <!-- Back to Login -->
                <div class="mt-4 pt-4 border-t border-gray-200 text-center">
                    <button type="button" onclick="showLogin()"
                        class="text-primary hover:text-indigo-700 text-sm font-medium transition">
                        Kembali ke Login
                    </button>
                </div>
            </div>

            <!-- Forgot Password Card (Hidden) -->
            <div id="forgotPasswordForm" class="hidden bg-white rounded-lg shadow-lg p-8 animate-fade-in">
                <h2 class="text-2xl font-bold text-gray-900 mb-2">Reset Password</h2>
                <p class="text-gray-600 text-sm mb-6">Masukkan email Anda untuk menerima link reset password</p>

                <form id="formForgotPassword" class="space-y-4">
                    <!-- Email -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" id="forgotEmail" name="email" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition"
                            placeholder="Masukkan email Anda">
                    </div>

                    <!-- Error Message -->
                    <div id="forgotErrorMessage" class="hidden bg-red-50 text-red-600 p-3 rounded-lg text-sm"></div>

                    <!-- Success Message -->
                    <div id="forgotSuccessMessage" class="hidden bg-green-50 text-green-600 p-3 rounded-lg text-sm"></div>

                    <!-- Loading Message -->
                    <div id="forgotLoadingMessage" class="hidden bg-blue-50 text-blue-600 p-3 rounded-lg text-sm flex items-center">
                        <i class="fas fa-spinner fa-spin mr-2"></i>
                        <span>Sedang mengirim...</span>
                    </div>

                    <!-- Send Button -->
                    <button type="submit" id="btnSendReset"
                        class="w-full bg-primary hover:bg-indigo-700 text-white font-medium py-2 rounded-lg transition duration-200">
                        Kirim Link Reset
                    </button>
                </form>

                <!-- Back to Login -->
                <div class="mt-4 pt-4 border-t border-gray-200 text-center">
                    <button type="button" onclick="showLogin()"
                        class="text-primary hover:text-indigo-700 text-sm font-medium transition">
                        Kembali ke Login
                    </button>
                </div>
            </div>

            <!-- Reset Password Card (Hidden) -->
            <div id="resetPasswordForm" class="hidden bg-white rounded-lg shadow-lg p-8 animate-fade-in">
                <h2 class="text-2xl font-bold text-gray-900 mb-6">Password Baru</h2>

                <form id="formResetPassword" class="space-y-4">
                    <!-- New Password -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Password Baru</label>
                        <input type="password" id="newPassword" name="password" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition"
                            placeholder="Masukkan password baru">
                    </div>

                    <!-- Confirm Password -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Konfirmasi Password</label>
                        <input type="password" id="confirmPassword" name="confirm_password" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition"
                            placeholder="Konfirmasi password baru">
                    </div>

                    <!-- Error Message -->
                    <div id="resetErrorMessage" class="hidden bg-red-50 text-red-600 p-3 rounded-lg text-sm"></div>

                    <!-- Loading Message -->
                    <div id="resetLoadingMessage" class="hidden bg-blue-50 text-blue-600 p-3 rounded-lg text-sm flex items-center">
                        <i class="fas fa-spinner fa-spin mr-2"></i>
                        <span>Sedang memproses...</span>
                    </div>

                    <!-- Reset Button -->
                    <button type="submit" id="btnReset"
                        class="w-full bg-primary hover:bg-indigo-700 text-white font-medium py-2 rounded-lg transition duration-200">
                        Reset Password
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3001/api';

        // Toggle password visibility
        function togglePassword() {
            const input = document.getElementById('password');
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        // Show forms
        function showLogin() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('forgotPasswordForm').classList.add('hidden');
            document.getElementById('resetPasswordForm').classList.add('hidden');
        }

        function showRegister() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
            document.getElementById('forgotPasswordForm').classList.add('hidden');
        }

        function showForgotPassword() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('forgotPasswordForm').classList.remove('hidden');
        }

        // LOGIN
        document.getElementById('formLogin').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMessage');
            const loadingMsg = document.getElementById('loadingMessage');
            const btnLogin = document.getElementById('btnLogin');

            errorMsg.classList.add('hidden');
            loadingMsg.classList.remove('hidden');
            btnLogin.disabled = true;

            try {
                console.log('Attempting login to:', `${API_URL}/auth/login`);
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                console.log('Response:', response.status, data);

                if (!response.ok) {
                    errorMsg.textContent = data.error || 'Login gagal';
                    errorMsg.classList.remove('hidden');
                    return;
                }

                // Save token and user info
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));

                // Redirect to home
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Login Error:', error);
                let errorText = 'Terjadi kesalahan jaringan';
                
                if (error.message.includes('Failed to fetch')) {
                    errorText = 'Tidak bisa terhubung ke server. Pastikan backend sudah running di http://localhost:3001';
                } else {
                    errorText = 'Error: ' + error.message;
                }
                
                errorMsg.textContent = errorText;
                errorMsg.classList.remove('hidden');
            } finally {
                loadingMsg.classList.add('hidden');
                btnLogin.disabled = false;
            }
        });

        // REGISTER
        document.getElementById('formRegister').addEventListener('submit', async (e) => {
            e.preventDefault();
            const nama_lengkap = document.getElementById('regNamaLengkap').value;
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const errorMsg = document.getElementById('regErrorMessage');
            const loadingMsg = document.getElementById('regLoadingMessage');
            const btnRegister = document.getElementById('btnRegister');

            errorMsg.classList.add('hidden');
            loadingMsg.classList.remove('hidden');
            btnRegister.disabled = true;

            try {
                console.log('Attempting register to:', `${API_URL}/auth/register`);
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password, nama_lengkap })
                });

                const data = await response.json();
                console.log('Response:', response.status, data);

                if (!response.ok) {
                    errorMsg.textContent = data.error || 'Registrasi gagal';
                    errorMsg.classList.remove('hidden');
                    return;
                }

                // Save token and user info
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));

                // Redirect to home
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Register Error:', error);
                let errorText = 'Terjadi kesalahan jaringan';
                
                if (error.message.includes('Failed to fetch')) {
                    errorText = 'Tidak bisa terhubung ke server. Pastikan backend sudah running di http://localhost:3001';
                } else {
                    errorText = 'Error: ' + error.message;
                }
                
                errorMsg.textContent = errorText;
                errorMsg.classList.remove('hidden');
            } finally {
                loadingMsg.classList.add('hidden');
                btnRegister.disabled = false;
            }
        });

        // FORGOT PASSWORD
        document.getElementById('formForgotPassword').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('forgotEmail').value;
            const errorMsg = document.getElementById('forgotErrorMessage');
            const successMsg = document.getElementById('forgotSuccessMessage');
            const loadingMsg = document.getElementById('forgotLoadingMessage');
            const btnSend = document.getElementById('btnSendReset');

            errorMsg.classList.add('hidden');
            successMsg.classList.add('hidden');
            loadingMsg.classList.remove('hidden');
            btnSend.disabled = true;

            try {
                console.log('Attempting forgot password to:', `${API_URL}/auth/forgot-password`);
                const response = await fetch(`${API_URL}/auth/forgot-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();
                console.log('Response:', response.status, data);

                if (!response.ok) {
                    errorMsg.textContent = data.error || 'Gagal mengirim link reset';
                    errorMsg.classList.remove('hidden');
                    return;
                }

                successMsg.textContent = 'Link reset password telah dikirim ke email Anda. Periksa inbox atau folder spam.';
                successMsg.classList.remove('hidden');
                document.getElementById('formForgotPassword').reset();
                setTimeout(() => showLogin(), 3000);
            } catch (error) {
                console.error('Forgot Password Error:', error);
                let errorText = 'Terjadi kesalahan jaringan';
                
                if (error.message.includes('Failed to fetch')) {
                    errorText = 'Tidak bisa terhubung ke server. Pastikan backend sudah running di http://localhost:3001';
                } else {
                    errorText = 'Error: ' + error.message;
                }
                
                errorMsg.textContent = errorText;
                errorMsg.classList.remove('hidden');
            } finally {
                loadingMsg.classList.add('hidden');
                btnSend.disabled = false;
            }
        });

        // RESET PASSWORD
        document.getElementById('formResetPassword').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMsg = document.getElementById('resetErrorMessage');
            const loadingMsg = document.getElementById('resetLoadingMessage');
            const btnReset = document.getElementById('btnReset');

            if (password !== confirmPassword) {
                errorMsg.textContent = 'Password tidak cocok';
                errorMsg.classList.remove('hidden');
                return;
            }

            // Get token from URL
            const token = new URLSearchParams(window.location.search).get('token');
            if (!token) {
                errorMsg.textContent = 'Token tidak ditemukan';
                errorMsg.classList.remove('hidden');
                return;
            }

            errorMsg.classList.add('hidden');
            loadingMsg.classList.remove('hidden');
            btnReset.disabled = true;

            try {
                console.log('Attempting reset password to:', `${API_URL}/auth/reset-password`);
                const response = await fetch(`${API_URL}/auth/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, password })
                });

                const data = await response.json();
                console.log('Response:', response.status, data);

                if (!response.ok) {
                    errorMsg.textContent = data.error || 'Gagal reset password';
                    errorMsg.classList.remove('hidden');
                    return;
                }

                alert('Password berhasil direset. Silakan login dengan password baru.');
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Reset Password Error:', error);
                let errorText = 'Terjadi kesalahan jaringan';
                
                if (error.message.includes('Failed to fetch')) {
                    errorText = 'Tidak bisa terhubung ke server. Pastikan backend sudah running di http://localhost:3001';
                } else {
                    errorText = 'Error: ' + error.message;
                }
                
                errorMsg.textContent = errorText;
                errorMsg.classList.remove('hidden');
            } finally {
                loadingMsg.classList.add('hidden');
                btnReset.disabled = false;
            }
        });

        // Check if user has reset token
        window.addEventListener('load', () => {
            const token = new URLSearchParams(window.location.search).get('token');
            if (token) {
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('resetPasswordForm').classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
